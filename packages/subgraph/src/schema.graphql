type Wallet @entity {
  id: ID!
  owner: Owner!
  address: Bytes!
  createdAt: BigInt!
  transactionHash: String!
}

type Owner @entity {
  id: ID!
  wallets: [Wallet!] @derivedFrom(field: "owner")
}

